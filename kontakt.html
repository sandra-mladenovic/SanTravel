					</div>
				</div>
				<!-- POCETAK HEDER DOLE U KOJEM JE NAVIGACIJA -->
				<div class="stoPosto">

							<div class="cistac"></div>

			<!-- SADRZAJ STRANICE  -->
			<div class="sadrzaj">
				<div id="slike"> <!-- JQUERY SLAJDER -->
					<p id="pKontakt">Jednom godišnje, idite na neko mesto na kome nikada to tada niste bili</p>
				</div>
				<div class="kontakt-forma"> 
				<form class="forma" action="#" method="get">
					<div class="form-group">
						<label class="podatak" >Ime:</label>
						<div class="kolona">
							<input type="text" class="form-control" id="ime" placeholder="Ime" name="ime">
						</div>
						<span id="greskaIme"></span>
					</div>
					<div class="form-group">
						<label class="podatak " for="email">Email:</label>
						<div class="kolona">
							<input type="email" class="form-control" id="email" placeholder="Unesite emal adresu" name="email">
						</div>
						<span id="greskaEmail"></span>
					</div>
					<div class="form-group">
						<label class="podatak">Datum rođenja:</label>
						<div class="kolona">
							<select id="dan"></select>
							<select id="mesec"></select>
							<select id="godina"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="podatak " >Naslov:</label>
						<div class="kolona">
							<input type="text" class="form-control" id="naslov" placeholder="Naslov" name="naslov">
						</div>
					</div>
					<div class="form-group">
						<label class="podatak " >Poruka:</label>
						<div class="kolona">
							<input type="text" class="form-control" id="poruka" placeholder="Poruka" name="poruka">
						</div>
						<span id="greskaPoruka"></span>
					</div>
					<div class="form-group">        
						<div class="form-control">
							<input type="button" class="btn btn-default" id="dugmeK" value="Pošalji"/>
						 </div>
					</div>
					<div class="cistac"></div>
